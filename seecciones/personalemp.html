<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiarOfice</title>
    <link rel="stylesheet" href="../css/perdsonal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
   <div class="encabezado">
        <div class="header-left">
            <h1 class="app-title">
                <img src="../img/logo2.png" alt="logo">
                CiarOffice
            </h1>
        </div>
        <div class="header-right">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span class="user-name" id="userName">Cargando...</span>
                <span class="user-role" id="userRole"></span>
            </div>
            <button class="logout-btn" onclick="window.location.href='../dashboard.html'">
                <i class="fas fa-sign-out-alt"></i>
                Volver
            </button>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Registro Rápido de Empleado</h2>
            </div>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombres">Nombre</label>
                    <input type="text" id="nombres" required placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" required placeholder="Ingrese su apellido">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="ejemplo@empresa.com">
                </div>
                <div class="form-group password-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required placeholder="Mínimo 8 caracteres">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i id="toggleIcon" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" required>
                        <option value="" disabled selected>-- Seleccione el rol --</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Ventas">Ventas</option>
                        <option value="Diseñador">Diseñador</option>
                        <option value="Developer">Developer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ocupacion">Ocupación</label>
                    <input type="text" id="ocupacion" placeholder="Ingrese ocupación (opcional)">
                </div>
                <div class="form-group">
                    <label for="tipoContrato">Tipo Contrato</label>
                    <select id="tipoContrato" required>
                        <option value="Empleado">Empleado</option>
                        <option value="Contratista">Contratista</option>
                        <option value="Temporal">Temporal</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Registrar Usuario</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="spinner"></div>
                        <span>Registrando...</span>
                    </div>
                </button>
            </form>
            <div class="notification" id="notification"></div>
        </div>

        <div class="employee-section">
            <div class="table-header">
                <h2>Lista de Empleados</h2>
                <input type="text" class="search-bar" id="searchBar" placeholder=" Buscar por nombre o email...">
            </div>
            <div class="table-container">
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Fecha Creación</th>
                            <th>Ocupación</th>
                            <th>Tipo Contrato</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Aquí se insertan los empleados con JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Empleado</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editNombres">Nombre</label>
                    <input type="text" id="editNombres" required>
                </div>
                <div class="form-group">
                    <label for="editApellidos">Apellidos</label>
                    <input type="text" id="editApellidos" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Correo Electrónico</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">Contraseña</label>
                    <input type="password" id="editPassword" placeholder="Dejar en blanco para no cambiar">
                </div>
                <div class="form-group">
                    <label for="editRol">Rol</label>
                    <select id="editRol" required>
                        <option value="Administrador">Administrador</option>
                        <option value="Ventas">Ventas</option>
                        <option value="Diseñador">Diseñador</option>
                        <option value="Developer">Developer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editEstado">Estado</label>
                    <select id="editEstado" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editOcupacion">Ocupación</label>
                    <input type="text" id="editOcupacion">
                </div>
                <div class="form-group">
                    <label for="editTipoContrato">Tipo Contrato</label>
                    <select id="editTipoContrato" required>
                        <option value="Empleado">Empleado</option>
                        <option value="Contratista">Contratista</option>
                        <option value="Temporal">Temporal</option>
                    </select>
                </div>
                <button type="submit">Guardar Cambios</button>
                <button type="button" onclick="closeEditModal()">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="../js/panel.js"></script>
    <script src="../js/person.js">
    </script>
</body>
</html>
